<!DOCTYPE html>
<html>

<head>
    <title>Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="test">
        <div class="backburn">
            <div class="background">
                <div class="clock">
                    <div id="hours"></div>
                    <div id="hour_hand"></div>
                    <div id="minutes"></div>
                    <div id="minute_hand"></div>

                    <div class="three"></div>
                    <div class="six"></div>
                    <div class="nine"></div>
                    <div class="twelve"></div>
                    <div class="center"></div>
                    <div class="middle_center"></div>

                    <div id="seconds"></div>
                    <div id="second_hand"></div>
                    <div id="second_hand_ext"></div>
                    <div class="inner_center"></div>

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
